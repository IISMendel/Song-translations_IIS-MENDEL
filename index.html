<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e3a8a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .icon-container {
            display: inline-block;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        .main-icon {
            font-size: 64px;
            filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.5));
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fbbf24, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #c4b5fd;
            font-size: 1.2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 40px;
        }

        .glow-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #ec4899, #a855f7);
            border-radius: 20px;
            filter: blur(30px);
            opacity: 0.3;
            animation: pulse 3s infinite;
        }

        .search-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .search-input-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        input, textarea {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input::placeholder, textarea::placeholder {
            color: #c4b5fd;
        }

        input:focus, textarea:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }

        button {
            padding: 18px 40px;
            background: linear-gradient(90deg, #ec4899, #a855f7);
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.5);
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 30px -5px rgba(236, 72, 153, 0.7);
        }

        button:disabled {
            background: linear-gradient(90deg, #6b7280, #4b5563);
            cursor: not-allowed;
            transform: none;
        }

        .manual-mode-link {
            text-align: center;
            margin-top: 15px;
        }

        .manual-mode-link a {
            color: #fbbf24;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .manual-mode-link a:hover {
            color: #fcd34d;
            text-decoration: underline;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 12px;
            color: #fecaca;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            color: #bfdbfe;
        }

        .results {
            animation: fadeIn 0.6s;
        }

        .song-card {
            position: relative;
            margin-bottom: 30px;
        }

        .song-card-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #fbbf24, #ec4899);
            border-radius: 20px;
            filter: blur(40px);
            opacity: 0.2;
        }

        .song-card-content {
            position: relative;
            background: linear-gradient(135deg, rgba(126, 58, 242, 0.8), rgba(79, 70, 229, 0.8));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .album-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #ec4899, #a855f7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.5);
        }

        .song-details {
            flex: 1;
        }

        .song-details h2 {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 5px;
        }

        .song-details p {
            font-size: 1.3rem;
            color: #c4b5fd;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s;
        }

        .difficulty-A1 { background: linear-gradient(90deg, #10b981, #34d399); color: white; }
        .difficulty-A2 { background: linear-gradient(90deg, #3b82f6, #60a5fa); color: white; }
        .difficulty-B1 { background: linear-gradient(90deg, #f59e0b, #fbbf24); color: #111827; }
        .difficulty-B2 { background: linear-gradient(90deg, #f97316, #fb923c); color: white; }
        .difficulty-C1 { background: linear-gradient(90deg, #ef4444, #f87171); color: white; }
        .difficulty-C2 { background: linear-gradient(90deg, #991b1b, #dc2626); color: white; }

        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .link-button {
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .youtube {
            background: #dc2626;
        }

        .youtube:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        .spotify {
            background: #16a34a;
        }

        .spotify:hover {
            background: #15803d;
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 18px 40px;
            font-weight: bold;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #c4b5fd;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .tab.active {
            background: linear-gradient(90deg, #ec4899, #a855f7);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.5);
        }

        .tab.active.grammar {
            background: linear-gradient(90deg, #fbbf24, #f97316);
        }

        .lyrics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .lyrics-box {
            position: relative;
            height: 500px;
            overflow-y: auto;
        }

        .lyrics-box-glow {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            filter: blur(25px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lyrics-box:hover .lyrics-box-glow {
            opacity: 0.2;
        }

        .lyrics-box-content {
            position: relative;
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            height: 100%;
            overflow-y: auto;
        }

        .original-box {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(79, 70, 229, 0.8));
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .original-glow {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
        }

        .translation-box {
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.8), rgba(5, 150, 105, 0.8));
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        .translation-glow {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .lyrics-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            padding-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .blue-dot {
            background: #60a5fa;
        }

        .green-dot {
            background: #34d399;
        }

        .lyrics-header h4 {
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .original-header {
            color: #93c5fd;
        }

        .translation-header {
            color: #6ee7b7;
        }

        .lyrics-text {
            color: white;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }

        /* Evidenziazione strutture grammaticali */
        .highlight-modal { background-color: rgba(236, 72, 153, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-present-simple { background-color: rgba(34, 197, 94, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-present-continuous { background-color: rgba(59, 130, 246, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-past-simple { background-color: rgba(245, 158, 11, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-past-continuous { background-color: rgba(251, 146, 60, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-future { background-color: rgba(168, 85, 247, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-phrasal { background-color: rgba(251, 191, 36, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }
        .highlight-conditional { background-color: rgba(244, 63, 94, 0.4); padding: 2px 4px; border-radius: 3px; cursor: help; }

        .grammar-legend {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .grammar-legend h5 {
            color: #93c5fd;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: white;
        }

        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 3px;
        }

        .grammar-container {
            position: relative;
        }

        .grammar-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #fbbf24, #f97316);
            border-radius: 20px;
            filter: blur(40px);
            opacity: 0.2;
        }

        .grammar-content {
            position: relative;
            background: linear-gradient(135deg, rgba(180, 83, 9, 0.8), rgba(161, 98, 7, 0.8));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .grammar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .grammar-header h3 {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fcd34d;
            text-transform: uppercase;
        }

        .grammar-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .grammar-tag {
            padding: 12px 24px;
            background: linear-gradient(90deg, #fbbf24, #f97316);
            color: #111827;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
            transition: all 0.3s;
            cursor: pointer;
            animation: fadeIn 0.5s;
        }

        .grammar-tag:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.5);
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ec4899, #8b5cf6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #db2777, #7c3aed);
        }

        @media (max-width: 768px) {
            .lyrics-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            .search-input-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <div class="main-icon">üéµ</div>
            </div>
            <h1>SONG ANALYZER</h1>
            <p class="subtitle">üéµ Scopri, Traduci, Impara üéµ</p>
        </div>

        <div class="search-box">
            <div class="glow-effect"></div>
            <div class="search-container">
                <!-- Modalit√† Automatica -->
                <div id="autoMode">
                    <div class="search-input-container">
                        <div class="input-group">
                            <input type="text" id="artistInput" placeholder="Artista (es: Queen)">

                                <div class="status-dot blue-dot"></div>
                                <h4 class="original-header">Original üá¨üáß</h4>
                            </div>
                            <div class="grammar-legend" id="grammarLegend"></div>
                            <div class="lyrics-text" id="originalLyrics"></div>
                        </div>
                    </div>
                    <div class="lyrics-box">
                        <div class="lyrics-box-glow translation-glow"></div>
                        <div class="lyrics-box-content translation-box">
                            <div class="lyrics-header">
                                <div class="status-dot green-dot"></div>
                                <h4 class="translation-header">Traduzione üáÆüáπ</h4>

                            <span style="font-size: 2rem;">üìö</span>
                            <h3>Funzioni Grammaticali Presenti</h3>

    <script>
        let currentTab = 'lyrics';
        let highlightedFeatures = [];

        function toggleMode() {
            const autoMode = document.getElementById('autoMode');
            const manualMode = document.getElementById('manualMode');
            const errorDiv = document.getElementById('errorMessage');
            const infoDiv = document.getElementById('infoMessage');
            
            autoMode.classList.toggle('hidden');
            manualMode.classList.toggle('hidden');
            errorDiv.classList.add('hidden');
            infoDiv.classList.add('hidden');
        }

        document.getElementById('songInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeSong();
        });

        document.getElementById('artistInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeSong();
        });

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'lyrics') {
                document.getElementById('lyricsContent').classList.remove('hidden');
                document.getElementById('grammarContent').classList.add('hidden');
            } else {
                document.getElementById('lyricsContent').classList.add('hidden');
                document.getElementById('grammarContent').classList.remove('hidden');
            }
        }

        function chunkText(text, maxLength = 450) {
            const lines = text.split('\n');
            const chunks = [];
            let currentChunk = '';

            for (const line of lines) {
                if ((currentChunk + line + '\n').length > maxLength) {
                    if (currentChunk) {
                        chunks.push(currentChunk.trim());
                        currentChunk = '';
                    }
                    if (line.length > maxLength) {
                        const words = line.split(' ');
                        let tempChunk = '';
                        for (const word of words) {
                            if ((tempChunk + word + ' ').length > maxLength) {
                                chunks.push(tempChunk.trim());
                                tempChunk = word + ' ';
                            } else {
                                tempChunk += word + ' ';
                            }
                        }
                        if (tempChunk) currentChunk = tempChunk;
                    } else {
                        currentChunk = line + '\n';
                    }
                } else {
                    currentChunk += line + '\n';
                }
            }
            
            if (currentChunk) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks;
        }

        async function translateText(text) {
            const chunks = chunkText(text);
            const translations = [];
            
            for (let i = 0; i < chunks.length; i++) {
                try {
                    const response = await fetch(
                        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunks[i])}&langpair=en|it`
                    );
                    const data = await response.json();
                    translations.push(data.responseData.translatedText);
                    
                    if (i < chunks.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                } catch (error) {
                    console.error('Errore traduzione chunk:', error);
                    translations.push(chunks[i]);
                }
            }
            
            return translations.join('\n\n');
        }

        function calculateDifficulty(text, features) {
            let score = 0;
            const lowerText = text.toLowerCase();
            
            // Lunghezza e complessit√† del testo
            const wordCount = text.split(/\s+/).length;
            if (wordCount > 300) score += 2;
            else if (wordCount > 200) score += 1;
            
            // Strutture grammaticali avanzate
            if (features.includes('Present Perfect')) score += 2;
            if (features.includes('Past Continuous')) score += 1;
            if (features.includes('Forma passiva')) score += 2;
            if (features.includes('Frasi condizionali (if...)')) score += 2;
            if (features.includes('Phrasal verbs')) score += 1;
            if (features.includes('Gerundio (-ing dopo certi verbi)')) score += 1;
            
            // Vocabolario complesso (frasi lunghe)
            const sentences = text.split(/[.!?]+/);
            const avgWordsPerSentence = wordCount / sentences.length;
            if (avgWordsPerSentence > 15) score += 2;
            else if (avgWordsPerSentence > 10) score += 1;
            
            // Tempi verbali multipli
            const tenses = features.filter(f => 
                f.includes('Present') || f.includes('Past') || f.includes('Future') || f.includes('Perfect')
            ).length;
            if (tenses >= 4) score += 2;
            else if (tenses >= 3) score += 1;
            
            // Determina il livello
            if (score <= 3) return 'A1';
            if (score <= 6) return 'A2';
            if (score <= 9) return 'B1';
            if (score <= 12) return 'B2';
            if (score <= 15) return 'C1';
            return 'C2';
        }

        function getDifficultyDescription(level) {
            const descriptions = {
                'A1': 'Principiante - Vocabolario base, strutture semplici',
                'A2': 'Elementare - Frasi semplici, presente e passato base',
                'B1': 'Intermedio - Variet√† di tempi verbali, vocabolario comune',
                'B2': 'Intermedio Alto - Strutture complesse, vocabolario ampio',
                'C1': 'Avanzato - Linguaggio sofisticato, espressioni idiomatiche',
                'C2': 'Padronanza - Linguaggio molto complesso e articolato'
            };
            return descriptions[level] || '';
        }

        function highlightGrammar(text) {
            highlightedFeatures = [];
            let highlighted = text;
            
            // Definisci i pattern con priorit√† (dal pi√π specifico al pi√π generico)
            const patterns = [
                // Modal verbs
                { 
                    regex: /\b(can|could|will|would|shall|should|may|might|must|ought to)\s+\w+/gi, 
                    class: 'highlight-modal',
                    name: 'Verbi modali'
                },
                // Present Continuous
                {
                    regex: /\b(am|is|are)\s+\w+ing\b/gi,
                    class: 'highlight-present-continuous',
                    name: 'Present Continuous'
                },
                // Past Continuous
                {
                    regex: /\b(was|were)\s+\w+ing\b/gi,
                    class: 'highlight-past-continuous',
                    name: 'Past Continuous'
                },
                // Future
                {
                    regex: /\b(will|gonna|going to)\s+\w+/gi,
                    class: 'highlight-future',
                    name: 'Futuro'
                },
                // Phrasal verbs
                {
                    regex: /\b(give up|look for|turn on|turn off|get up|wake up|come back|go away|find out|look after|come on|hold on|break down|carry on)\b/gi,
                    class: 'highlight-phrasal',
                    name: 'Phrasal verbs'
                },
                // Conditional
                {
                    regex: /\bif\s+[^,.!?]+\b(would|could|will|can)\b[^,.!?]*/gi,
                    class: 'highlight-conditional',
                    name: 'Condizionale'
                },
                // Past Simple (verbi irregolari comuni)
                {
                    regex: /\b(was|were|had|went|came|saw|made|got|took|gave|said|told|thought|felt|knew|did)\b/gi,
                    class: 'highlight-past-simple',
                    name: 'Past Simple'
                },
                // Present Simple (verbi comuni)
                {
                    regex: /\b(am|is|are|do|does|have|has|want|need|like|love|know|think)\b/gi,
                    class: 'highlight-present-simple',
                    name: 'Present Simple'
                }
            ];

            // Applica gli highlight
            patterns.forEach(pattern => {
                const matches = text.match(pattern.regex);
                if (matches) {
                    highlightedFeatures.push(pattern.name);
                    highlighted = highlighted.replace(pattern.regex, match => 
                        `<span class="${pattern.class}" title="${pattern.name}">${match}</span>`
                    );
                }
            });

            // Rimuovi duplicati
            highlightedFeatures = [...new Set(highlightedFeatures)];
            
            return highlighted;
        }

        function createGrammarLegend() {
            if (highlightedFeatures.length === 0) return '';
            
            const legendColors = {
                'Verbi modali': 'rgba(236, 72, 153, 0.6)',
                'Present Simple': 'rgba(34, 197, 94, 0.6)',
                'Present Continuous': 'rgba(59, 130, 246, 0.6)',
                'Past Simple': 'rgba(245, 158, 11, 0.6)',
                'Past Continuous': 'rgba(251, 146, 60, 0.6)',
                'Futuro': 'rgba(168, 85, 247, 0.6)',
                'Phrasal verbs': 'rgba(251, 191, 36, 0.6)',
                'Condizionale': 'rgba(244, 63, 94, 0.6)'
            };

            let legendHtml = '<h5>üé® Legenda colori:</h5><div class="legend-items">';
            
            highlightedFeatures.forEach(feature => {
                if (legendColors[feature]) {
                    legendHtml += `
                        <div class="legend-item">
                            <div class="legend-color" style="background: ${legendColors[feature]}"></div>
                            <span>${feature}</span>
                        </div>
                    `;
                }
            });
            
            legendHtml += '</div>';
            return legendHtml;
        }

        function analyzeGrammar(text) {
            const features = [];
            const lowerText = text.toLowerCase();

            if (/\b(is|are|am|do|does|have|has|want|need|like|love|know|think|feel|see|hear|believe)\b/.test(lowerText)) {
                features.push('Present Simple');
            }

            if (/\b(is|are|am)\s+\w+ing\b/.test(lowerText)) {
                features.push('Present Continuous');
            }

            if (/\b(was|were|did|had|went|came|saw|made|got|took|gave|said|told|thought|felt|knew)\b/.test(lowerText)) {
                features.push('Past Simple');
            }

            if (/\b(was|were)\s+\w+ing\b/.test(lowerText)) {
                features.push('Past Continuous');
            }

            if (/\b(can|could|will|would|shall|should|may|might|must|ought)\b/.test(lowerText)) {
                features.push('Verbi modali (can, will, should, ecc.)');
            }

            if (/\b(will|gonna|going to)\b/.test(lowerText)) {
                features.push('Futuro (will / going to)');
            }

            if (/\b(give up|look for|turn on|turn off|get up|wake up|come back|go away|find out|look after|come on|hold on|break down|carry on)\b/.test(lowerText)) {
                features.push('Phrasal verbs');
            }

            if (/\b(have|has)\s+(been|gone|done|seen|made|taken|given|\w+ed|\w+en)\b/.test(lowerText)) {
                features.push('Present Perfect');
            }

            if (/\bif\s+.*\b(would|could|will|can)\b/i.test(lowerText)) {
                features.push('Frasi condizionali (if...)');
            }

            if (/\b(is|are|was|were|been)\s+(been\s+)?\w+(ed|en)\b/.test(lowerText)) {
                features.push('Forma passiva');
            }

            if (/\b(\w+er\s+than|more\s+\w+\s+than|less\s+\w+\s+than|as\s+\w+\s+as)\b/.test(lowerText)) {
                features.push('Comparativi');
            }

            if (/\b(the\s+\w+est|the\s+most\s+\w+|the\s+least\s+\w+|the\s+best|the\s+worst)\b/.test(lowerText)) {
                features.push('Superlativi');
            }

            if (/^(don't|do|let|come|go|stop|wait|listen|look|take|make|try|help|give|tell|show)\s/m.test(lowerText)) {
                features.push('Imperativo');
            }

            if (/\b(what|where|when|why|how|who|which|whose)\b.*\?/i.test(lowerText)) {
                features.push('Domande (wh- questions)');
            }

            if (/\b(don't|doesn't|didn't|won't|can't|couldn't|shouldn't|wouldn't|isn't|aren't|wasn't|weren't|haven't|hasn't|never|no|not|nothing|nobody|nowhere)\b/.test(lowerText)) {
                features.push('Forme negative');
            }

            if (/\b(enjoy|keep|stop|finish|avoid|consider|mind|love|hate|start|begin)\s+\w+ing\b/.test(lowerText)) {
                features.push('Gerundio (-ing dopo certi verbi)');
            }

            if (/\bto\s+(be|have|do|go|make|get|see|know|think|take|come|want|need|try|feel|love|give)\b/.test(lowerText)) {
                features.push('Infinito (to + verbo)');
            }

            if (/\b(my|your|his|her|its|our|their)\s+\w+/.test(lowerText)) {
                features.push('Aggettivi possessivi');
            }

            if (/\b(i|you|he|she|it|we|they|me|him|her|us|them)\b/.test(lowerText)) {
                features.push('Pronomi personali');
            }

            return features.length > 0 ? [...new Set(features)] : ['Strutture grammaticali di base'];
        }
